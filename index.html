<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main-content">
        <section class="ticket">
            <div class="ticket-form">
                <h1 class="main-content__title title">Calcola il prezzo del tuo biglietto</h1>
                <div class="form">
                    <div class="name-group">
                        <label for="name">Nome Cognome</label>
                        <input type="text" id="name" class="name" name="name">
                    </div>
                    <div class="distanza-group">
                        <label for="distanza">Km da percorrere</label>
                        <input type="text" id="distanza" class="distanza" name="distanza">
                    </div>
                    <div class="eta-group">
                        <label for="eta">Fascia d'et√†</label>
                        <select name="eta" id="eta" class="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne" selected>Maggiorenne</option>
                            <option value="oversessantacinque">Over 65</option>
                        </select>
                    </div>
                    <div class="cta-group">
                        <input type="submit" name="genera" value="Genera">
                        <input type="submit" name="annulla" value="Annulla">
                    </div>
                </div>
            </div>
            <div class="ticket-price">
                <h2 class="title">Il tuo biglietto</h2>
                <div class="details">
                    <h3 class="title">Dettaglio passeggeri</h3>
                    <div class="user">
                        <h4 class="title user__name">Nome passeggero</h4>
                        <p class="name"></p>
                    </div>
                    <div class="ticket-info">
                        <table class="ticket-info__table">
                            <tbody>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo biglietto</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
